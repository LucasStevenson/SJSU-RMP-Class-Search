<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SJSU+RMP Class Search</title>
</head>
<body>
    <div class="instruct_overview">
        <h1>{{ teacher_data[0][4] }}/5</h1>
        <!-- <h3>Overall Quality Based on {{ teacher_data.length }} ratings</h3> -->
        <h1>{{ teacher_data[0][1] }}</h1>
        <h3>Professor in the {{ teacher_data[0][2] }} department at San Jose State University</h3>
        <h4>{{ teacher_data[0][6] }}% would take again</h4>
        <h4>{{ teacher_data[0][5] }} level of difficulty</h4>
    </div>
    <div class="chart-container" style="position: relative; height:50vh; width:100vw">
        <canvas id="avgGrades"></canvas>
    </div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script type=text/javascript>
    let teacher_data = JSON.parse('{{ teacher_data | tojson }}');
    console.log(teacher_data);

    let reviews_data = JSON.parse('{{ all_reviews | tojson }}'); // [[CS123, "2022-10-02", quality, difficulty, grade, helpfulrating, isOnlineClass], ...]
    console.log(reviews_data);

    let grade_int_to_letter = {
        4: "A",
        3.75: "A-",
        3.5: "B+",
        3.25: "B",
        3: "B",
        2.75: "B-",
        2.5: "C+",
        2.25: "C",
        2: "C-",
        1.75: "D+",
        1.5: "D",
        1: "D-",
        0.75: "F",
        0.5: "F",
    };

    function map_class_to_avgGrade(reviews_data) {
        let grade_to_GPA = {
            "A+": 4,
            "A": 4,
            "A-": 3.7,
            "B+": 3.3,
            "B": 3,
            "B-": 2.7,
            "C+": 2.3,
            "C": 2,
            "C-": 1.7,
            "D+": 1.3,
            "D": 1,
            "D-": 0.7,
            "F": 0,
            "Incomplete": 0,
            "Rather not say": 2
        };

        let class_to_gradeTuple = {}; // {"CS123": (sumOfGrades, numGrades)}
        for (let review of reviews_data) {
            let [course_code, date, quality, difficulty, grade, helpfulRating, isOnlineClass] = review;
            if (!(grade in grade_to_GPA)) continue;
            let grade_val = grade_to_GPA[grade];
            if (!(course_code in class_to_gradeTuple)) {
                class_to_gradeTuple[course_code] = [grade_val, 1];
            } else {
                class_to_gradeTuple[course_code] = [class_to_gradeTuple[course_code][0]+grade_val, class_to_gradeTuple[course_code][1]+1];
            }
        }

        let class_to_avgGrade = {};
        for (let [class_code, arr] of Object.entries(class_to_gradeTuple)) {
            let [summed_grades, numReviews] = arr;
            let avgGrade = summed_grades / numReviews;
            class_to_avgGrade[`${class_code} (${numReviews})`] = Math.max(Math.round(avgGrade/0.25)*0.25, 0.5);
        }
        return class_to_avgGrade;
    }

    let class_to_avgGrade = map_class_to_avgGrade(reviews_data);
    console.log(class_to_avgGrade);
    let labels = Object.keys(class_to_avgGrade);
    let values = Object.values(class_to_avgGrade);

    // Create a bar chart
    let ctx = document.getElementById('avgGrades');
    let myBarChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: labels,
            datasets: [{
                label: 'Grades',
                data: values,
                backgroundColor: [
                  'rgba(255, 99, 132, 0.2)',
                  'rgba(255, 159, 64, 0.2)',
                  'rgba(255, 205, 86, 0.2)',
                  'rgba(75, 192, 192, 0.2)',
                  'rgba(54, 162, 235, 0.2)',
                  'rgba(153, 102, 255, 0.2)',
                  'rgba(201, 203, 207, 0.2)'
                ],
                borderColor: [
                  'rgb(255, 99, 132)',
                  'rgb(255, 159, 64)',
                  'rgb(255, 205, 86)',
                  'rgb(75, 192, 192)',
                  'rgb(54, 162, 235)',
                  'rgb(153, 102, 255)',
                  'rgb(201, 203, 207)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            plugins: {
                legend: {
                    position: top
                },
                title: {
                    display: true,
                    text: "Average grades per class",
                    font: { size: 18 }
                }
            },
            scales: {
                x: {
                    title: {
                        display: true,
                        text: 'Course Code (Number of Reviews)',
                        font: { size: 14, weight: "bold" }
                    },
                    type: 'category',
                    position: 'bottom'
                },
                y: {
                    title: {
                        display: true,
                        text: 'Average Grade',
                        font: { size: 14, weight: "bold" }
                    },
                    ticks: {
                        callback: function(value, index, ticks) {
                            return grade_int_to_letter[value];
                        }
                    }
                }
            }
        }
    });

</script>
</html>
